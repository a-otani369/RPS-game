<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけんゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">じゃんけんゲーム ✊✌️🖐️</h1>

        <!-- 🔽🔽 ここが差し替える部分！ 🔽🔽 -->
        <form method="post" class="mb-4">
            <div class="d-flex justify-content-center flex-wrap">
                <button type="submit" name="hand" value="グー" class="btn btn-light btn-janken">✊</button>
                <button type="submit" name="hand" value="チョキ" class="btn btn-light btn-janken">✌️</button>
                <button type="submit" name="hand" value="パー" class="btn btn-light btn-janken">✋</button>
            </div>
        </form>
        <!-- 🔼🔼 差し替えはここまで 🔼🔼 -->

        {% if result %}
            <div class="result-box mx-auto col-md-6">
                <p><strong>あなた:</strong> {{ player_hand }}</p>
                <p><strong>コンピュータ:</strong> {{ computer_hand }}</p>
                <h2 class="mt-3">結果: <span class="text-success">{{ result }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
